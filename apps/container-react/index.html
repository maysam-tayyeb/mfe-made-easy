<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFE Container</title>
    
    <!-- Design System CSS -->
    <link rel="stylesheet" href="http://localhost:8080/design-system/styles.css">
    
    <!-- Import Map for Shared Dependencies -->
    <!-- Container uses non-versioned imports, MFEs use versioned imports -->
                    <script type="importmap">
      {
        "imports": {
                  "// Container dependencies (non-versioned)": "",
                  "react": "https://esm.sh/react@19",
                  "react/jsx-runtime": "https://esm.sh/react@19.1.0/jsx-runtime",
                  "react/jsx-dev-runtime": "https://esm.sh/react@19.1.0/jsx-dev-runtime",
                  "react-dom": "https://esm.sh/react-dom@19",
                  "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
                  "react-router-dom": "https://esm.sh/react-router-dom@6.21.1?deps=react@19.1.0",
                  "lucide-react": "https://esm.sh/lucide-react@0.526.0?deps=react@19.1.0",
                  "zustand": "https://esm.sh/zustand@5.0.6",
                  "zustand/middleware": "https://esm.sh/zustand@5.0.6/middleware",
                  "// MFE dependencies (versioned)": "",
                  "react@18": "https://esm.sh/react@18",
                  "react-dom@18": "https://esm.sh/react-dom@18",
                  "@mfe-toolkit/core@0": "https://esm.sh/@mfe-toolkit/core@0",
                  "vue@3": "https://esm.sh/vue@3",
                  "solid-js@1": "https://esm.sh/solid-js@1",
                  "react@19": "https://esm.sh/react@19",
                  "react-dom@19": "https://esm.sh/react-dom@19",
                  "react@17": "https://esm.sh/react@17",
                  "react-dom@17": "https://esm.sh/react-dom@17",
                  "@mfe-toolkit/core": "https://esm.sh/@mfe-toolkit/core@0",
                  "vue": "https://esm.sh/vue@3",
                  "solid-js": "https://esm.sh/solid-js@1",
                  "react-dom@17/client": "https://esm.sh/react-dom@17",
                  "react-dom@18/client": "https://esm.sh/react-dom@18/client",
                  "react@18/jsx-runtime": "https://esm.sh/react@18/jsx-runtime",
                  "react@18/jsx-dev-runtime": "https://esm.sh/react@18/jsx-dev-runtime",
                  "react-dom@19/client": "https://esm.sh/react-dom@19/client",
                  "react@19/jsx-runtime": "https://esm.sh/react@19/jsx-runtime",
                  "react@19/jsx-dev-runtime": "https://esm.sh/react@19/jsx-dev-runtime",
                  "solid-js@1/web": "https://esm.sh/solid-js@1/web",
                  "solid-js@1/store": "https://esm.sh/solid-js@1/store",
                  "// Shared internal packages": "",
                  "@mfe/design-system": "http://localhost:8080/design-system/index.js",
                  "@mfe/design-system/tokens": "http://localhost:8080/design-system/index.js",
                  "@mfe/design-system/patterns": "http://localhost:8080/design-system/index.js"
        }
      }
    </script>
    
    <!-- Vue Configuration -->
    <script>
      window.__VUE_PROD_DEVTOOLS__ = false;
      window.__VUE_PROD_HYDRATION_MISMATCH_DETAILS__ = false;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
